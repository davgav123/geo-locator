            <option value="france">France</option>
            <option value="germany">Germany</option>
            <option value="greece">Greece</option>
            <option value="hungary">Hungary</option>
            <option value="iceland">Iceland</option>
            <option value="ireland">Ireland</option>
            <option value="italy">Italy</option>

            <option value="montenegro">Montenegro</option>
            <option value="netherlands">Netherlands</option>
            <option value="north macedonia">North Macedonia</option>
            <option value="norway">Norway</option>
            <option value="poland">Poland</option>
            <option value="portugal">Portugal</option>
            <option value="romania">Romania</option>
            <option value="san marino">San Marino</option>
            <option value="serbia">Serbia</option>
            <option value="slovakia">Slovakia</option>
            <option value="slovenia">Slovenia</option>
            <option value="spain">Spain</option>
            <option value="sweden">Sweden</option>
            <option value="switzerland">Switzerland</option>
            <option value="ukraine">Ukraine</option>
            <option value="united kingdom">United Kingdom</option>
        </select>

        <label for="inputCondition" class="mr-sm-2">What do you want to select?</label>

            <option value="hospital">Hospitals</option>

            <option value="hotel">Hotels</option>

            <option value="pub">Pubs</option>
            <option value="restaurant">Restaurants</option>
            <option value="cafe">Caffes</option>
            <option value="parking">Parking spots</option>
        </select>

        <button type="button" class="btn btn-primary" onclick="displayPoints()">Submit</button>
    </form>
</div>

<div class="container" id="mapid"></div>
